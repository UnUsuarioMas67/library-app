<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library | The Odin Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="page-top">
      <h1>My Library</h1>
      <button id="add-btn">Add New +</button>
      <p class="attribution">
        Photo by <a
          href="https://unsplash.com/@khazneh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">khaled
          khazna</a> on <a
          href="https://unsplash.com/photos/a-book-shelf-filled-with-lots-of-books-8ucgA-rUIio?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
    </div>

    <table>
      <thead>
        <th></th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Page Count</th>
        <th scope="col">Status</th>
        <th></th>
      </thead>

      <tbody>
        <!-- <tr>
          <td class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/The_Fellowship_of_the_Ring_cover.gif" alt=""
              width="128">
          </td>
          <td class="title">The Fellowship of the Ring</td>
          <td class="author">J.R.R. Tolkien</td>
          <td class="page-count">500</td>
          <td>
            <button class="toggle-read-btn">Not Read</button>
          </td>
          <td>
            <button class="delete-btn">X</button>
          </td>
        </tr> -->
      </tbody>
    </table>

    <dialog>
      <button id="close-btn" type="button">X</button>

      <form method="dialog">
        <p class="form-title">Add New Book</p>

        <p>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
        </p>

        <p>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required>
        </p>

        <p>
          <label for="page-count">Page Count</label>
          <input type="number" name="page-count" id="page-count" min="0" required>
        </p>

        <p>
          <label for="finished">
            <input type="checkbox" name="finished" id="finished">
            Finished reading
          </label>
        </p>

        <input type="submit" value="Add" id="submit">
      </form>
    </dialog>
  </main>

  <script src="index.js"></script>
</body>
</html>

<html lang="en">

  <title>Library | The Odin Project</title>

</head>
<body>
  <main>
    <button id="add-btn">Add New +</button>

    <table>
      <thead>
        <th></th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Status</th>
        <th></th>
      </thead>

      <tbody>
        <!-- <tr>
          <td class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/The_Fellowship_of_the_Ring_cover.gif" alt=""
              width="128">
          </td>
          <td class="title">The Fellowship of the Ring</td>
          <td class="author">J.R.R. Tolkien</td>
          <td class="pages">500</td>
          <td>
            <button class="toggle-read-btn">Not Read</button>
          </td>
          <td>
            <button class="delete-btn">X</button>
          </td>
        </tr> -->
      </tbody>
    </table>

    <dialog>
      <form method="dialog">
        <p class="form-title">Add New Book</p>

        <p>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
        </p>

        <p>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required>
        </p>

        <p>
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" min="0" required>
        </p>

        <p>
          <label for="finished">
            <input type="checkbox" name="finished" id="finished">
            Finished reading
          </label>
        </p>

        <input type="submit" value="Add" id="submit">
      </form>
    </dialog>
  </main>

  <script src="index.js"></script>
</body>
</html>
